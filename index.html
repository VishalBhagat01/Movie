<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Cinematic Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b2070f;
      --secondary: #1db954;
      --dark: #141414;
      --darker: #0a0a0a;
      --light: #ffffff;
      --gray: #6c757d;
      --card-bg: #222222;
      --card-hover: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header with animated background */
    header {
      padding: 25px 20px;
      text-align: center;
      background: linear-gradient(90deg, rgba(229,9,20,0.2) 0%, rgba(0,0,0,0.8) 50%, rgba(29,185,84,0.2) 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(229,9,20,0.1)"/></svg>');
      background-size: cover;
      animation: headerSlide 20s linear infinite;
    }

    @keyframes headerSlide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 5px;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Search section */
    .search-section {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .input-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    select option {
      background: var(--dark);
      color: var(--light);
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 25px;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Loading spinner */
    .spinner {
      display: none;
      margin: 40px auto;
      text-align: center;
    }

    .spinner-circle {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .spinner-text {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Results section */
    .results-section {
      margin-top: 40px;
      animation: fadeIn 0.8s ease-out;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .movie-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .movie-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .movie-card:hover {
      transform: translateY(-10px) scale(1.03);
      background: var(--card-hover);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }

    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .movie-card:hover .movie-poster {
      transform: scale(1.1);
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-rating {
      color: #ffcc00;
      font-size: 0.95rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .movie-link {
      display: inline-block;
      background: rgba(29, 185, 84, 0.2);
      color: var(--secondary);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(29, 185, 84, 0.3);
    }

    .movie-link:hover {
      background: rgba(29, 185, 84, 0.3);
      transform: scale(1.05);
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Featured movies section */
    .featured-section {
      margin: 60px 0 40px;
    }

    .featured-movies {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .featured-movies::-webkit-scrollbar {
      height: 8px;
    }

    .featured-movies::-webkit-scrollbar-track {
      background: transparent;
    }

    .featured-movies::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .featured-card {
      flex: 0 0 auto;
      width: 180px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .featured-card:hover {
      transform: scale(1.05);
    }

    .featured-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      
      input {
        width: 100%;
        max-width: 400px;
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .movie-poster {
        height: 240px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2.2rem;
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .movie-poster {
        height: 200px;
      }
    }

    /* Animation for cards */
    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Pulse animation for loading */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Genre tags */
    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    .genre-tag {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .genre-tag:hover, .genre-tag.active {
      background: var(--primary);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CINEMATIC RECOMMENDER</div>
    <div class="tagline">Discover your next favorite movie</div>
  </header>

  <div class="container">
    <section class="search-section">
      <h2>Find Movies You'll Love</h2>
      <div class="input-group">
        <input type="text" id="movieInput" placeholder="Enter a movie you like..." />
        <select id="genreFilter">
          <option value="">All Genres</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="horror">Horror</option>
        </select>
        <input type="number" id="topN" placeholder="How many?" value="8" min="1" max="20" />
        <button onclick="getRecommendations()">
          <i class="fas fa-search"></i> Get Recommendations
        </button>
      </div>
      
      <div class="genre-tags">
        <div class="genre-tag" data-genre="action">Action</div>
        <div class="genre-tag" data-genre="comedy">Comedy</div>
        <div class="genre-tag" data-genre="drama">Drama</div>
        <div class="genre-tag" data-genre="sci-fi">Sci-Fi</div>
        <div class="genre-tag" data-genre="horror">Horror</div>
        <div class="genre-tag" data-genre="romance">Romance</div>
        <div class="genre-tag" data-genre="thriller">Thriller</div>
        <div class="genre-tag" data-genre="animation">Animation</div>
      </div>
    </section>

    <div class="spinner" id="spinner">
      <div class="spinner-circle"></div>
      <div class="spinner-text">Finding the perfect movies for you...</div>
    </div>

    <section class="featured-section">
      <h2 class="section-title">Featured Movies</h2>
      <div class="featured-movies" id="featuredMovies">
        <!-- Featured movies will be loaded here -->
      </div>
    </section>

    <section class="results-section">
      <h2 class="section-title">Recommended For You</h2>
      <div class="movie-grid" id="results">
        <!-- Results will be loaded here -->
      </div>
    </section>
  </div>


  <script>
    const TMDB_API_KEY = "01482029c29f1cf749ae4b30ed0dc2b8";
    
    // Featured movies to display initially
    const featuredMovies = [
      "The Dark Knight", "Inception", "Pulp Fiction", "The Godfather", 
      "Fight Club", "The Matrix", "Parasite", "Interstellar"
    ];

    // Initialize featured movies
    document.addEventListener('DOMContentLoaded', function() {
      loadFeaturedMovies();
      setupGenreTags();
    });

    // Set up genre tags interaction
    function setupGenreTags() {
      const genreTags = document.querySelectorAll('.genre-tag');
      const genreFilter = document.getElementById('genreFilter');
      
      genreTags.forEach(tag => {
        tag.addEventListener('click', function() {
          const genre = this.getAttribute('data-genre');
          
          // Toggle active state
          genreTags.forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          // Update filter dropdown
          genreFilter.value = genre;
        });
      });
      
      // Also update tags when dropdown changes
      genreFilter.addEventListener('change', function() {
        const genre = this.value;
        genreTags.forEach(tag => {
          tag.classList.toggle('active', tag.getAttribute('data-genre') === genre);
        });
      });
    }

    // Load featured movies
    async function loadFeaturedMovies() {
      const featuredContainer = document.getElementById('featuredMovies');
      
      for (const title of featuredMovies) {
        const movieData = await fetchMovieData(title);
        
        const card = document.createElement('div');
        card.className = 'featured-card';
        card.innerHTML = `
          <img src="${movieData.poster}" alt="${title}" />
        `;
        
        // Add click event to search for this movie
        card.addEventListener('click', function() {
          document.getElementById('movieInput').value = title;
          getRecommendations();
        });
        
        featuredContainer.appendChild(card);
      }
    }

    // Fetch movie data from TMDB
    async function fetchMovieData(movieTitle) {
      try {
        const res = await fetch(
          `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(movieTitle)}`
        );
        const data = await res.json();
        if (data.results && data.results.length > 0) {
          const movie = data.results[0];
          return {
            poster: movie.poster_path
              ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
              : "https://via.placeholder.com/200x300/222222/FFFFFF?text=No+Poster",
            rating: movie.vote_average ? movie.vote_average.toFixed(1) : "N/A",
            link: `https://www.themoviedb.org/movie/${movie.id}`,
          };
        }
      } catch (e) {
        console.error("Poster fetch failed", e);
      }
      return {
        poster: "https://via.placeholder.com/200x300/222222/FFFFFF?text=No+Poster",
        rating: "N/A",
        link: "#",
      };
    }

    // Get recommendations
    async function getRecommendations() {
      const title = document.getElementById('movieInput').value.trim();
      const topN = parseInt(document.getElementById('topN').value) || 8;
      const resultsContainer = document.getElementById('results');
      const spinner = document.getElementById('spinner');

      resultsContainer.innerHTML = '';
      if (!title) {
        alert('Please enter a movie title!');
        return;
      }

      // Show spinner with animation
      spinner.style.display = 'block';
      
      // Add pulse animation to search button
      const searchBtn = document.querySelector('button');
      searchBtn.classList.add('pulse');

      try {
        const response = await fetch('https://vishalbhagat01-movie-api.hf.space/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: title, top_n: topN })
        });

        // Hide spinner and remove pulse animation
        spinner.style.display = 'none';
        searchBtn.classList.remove('pulse');

        if (!response.ok) {
          const error = await response.json();
          resultsContainer.innerHTML = `<div class="error">Error: ${error.detail}</div>`;
          return;
        }

        const data = await response.json();
        
        // Clear previous results
        resultsContainer.innerHTML = '';
        
        // Add cards with staggered animation
        for (let i = 0; i < data.recommendations.length; i++) {
          const rec = data.recommendations[i];
          const movieData = await fetchMovieData(rec.title);

          const card = document.createElement('div');
          card.className = 'movie-card';
          
          card.innerHTML = `
            <img src="${movieData.poster}" alt="${rec.title}" class="movie-poster" />
            <div class="movie-info">
              <div class="movie-title">${rec.title}</div>
              <div class="movie-rating">
                <i class="fas fa-star"></i> ${movieData.rating}
              </div>
              <a href="${movieData.link}" target="_blank" class="movie-link">
                <i class="fas fa-external-link-alt"></i> View Details
              </a>
            </div>
          `;
          
          resultsContainer.appendChild(card);
          
          // Stagger the animation for each card
          setTimeout(() => {
            card.classList.add('show');
          }, 100 * i);
        }

      } catch (err) {
        spinner.style.display = 'none';
        searchBtn.classList.remove('pulse');
        resultsContainer.innerHTML = `<div class="error">Request failed: ${err}</div>`;
      }
    }

    // Allow pressing Enter to search
    document.getElementById('movieInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getRecommendations();
      }
    });
  </script>
</body>
</html>
